<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/df248841c7.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,200;0,300;1,200;1,300;1,500;1,700&family=Maven+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,200;0,300;1,200;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/1.8.36/css/materialdesignicons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.7/typicons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <title>Login | STEVE</title>
  </head>
  <body>
    <div class="container">
      <div class="row top-spacing d-flex justify-content-center">
        <div class="col-md-9 p-5 content">
          <div class="row d-flex justify-content-center">
            <div class="col-md-5">
              <h3 class="text-center"><b><small class="emphazise-solid font-small">STEVE</small>|Login</b></h3>
              <div class="form mt-5">
                <div class="form-group mb-4">
                  <label for="email" class="text-muted mb-2 ">Email ID</label>
                  <input type="email" placeholder="mail@mail.com" class="form-control form-control-lg styled-input" name="email" value="">
                </div>
                <div class="form-group mb-3">
                  <label for="password" class="text-muted mb-2 ">Password</label>
                  <input type="password" placeholder="123456" class="form-control form-control-lg styled-input" name="password" value="">
                </div>
              </div>
              <div class="action mt-4">
                <div class="row">
                  <div class="col-5">
                    <button type="button" class="btn col-12 emphazise-btn" name="button">Login</button>
                  </div>
                  <div class="offset-2 col-5 pull-right">
                    <p class="emphazise mt-2">Forget password?</p>
                  </div>
                </div>
              </div>
              <div class="helper">
                <div class="">
                  <p class="text-muted">Dont have an account? <span class="emphazise">Create new</span></p>
                </div>
              </div>
              <div class="divider">
                <div class="row mt-4">
                  <div class="col-md-4">
                      <hr class="divider-side">
                  </div>
                  <div class="col-md-4 text-center">
                    <span class="text-muted">or Login with</span>
                  </div>
                  <div class="col-md-4">
                    <hr class="divider-side">
                  </div>
                </div>
              </div>
              <div class="sign-in-options mt-2">
                <button type="button" class="btn col-12 btn-lg options-btn" name="button"><img src="assets/google.png" width="25" alt=""> Sign in with Google</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
