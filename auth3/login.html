<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/df248841c7.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,200;0,300;1,200;1,300;1,500;1,700&family=Maven+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,200;0,300;1,200;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/1.8.36/css/materialdesignicons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.7/typicons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <title>Login | STEVE</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-md-4 mt-5 ">
            <h2 class="head">STEPH|LOGIN</h2>
            <p class="mt-5 text-white desc"><b class="bold">Welcome.</b> Please login.</p>
            <div class="form mt-4">
              <div class="form-group mb-2">
                <input type="email" placeholder="Username" class="form-control form-control-lg styled-input" name="email" value="">
              </div>
              <div class="form-group mb-3">
                <input type="password" placeholder="Password" class="form-control form-control-lg styled-input" name="password" value="">
              </div>
            </div>
            <div class="action">
              <button type="button" class="btn btn-lg col-12 signup-btn" name="button"><b>SIGN UP</b></button>
            </div>
            <div class="helper mt-5">
              <p class="text-white text-center"><small><i class="fa fa-lock emphasize"></i> Forget Password? | Dont have an account yet? <u>
                <b class="text-white">Sign up</b>
              </u></small></p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
