<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/df248841c7.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,200;0,300;1,200;1,300;1,500;1,700&family=Maven+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,200;0,300;1,200;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/1.8.36/css/materialdesignicons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.7/typicons.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <title>Login | STEVE</title>
  </head>
  <body>
    <div class="conatiner p-5">
      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-md-4 mr-5 mt-5 mb-5 p-4 login-info-layer">
          <div class="info-layer-details">
            <h2 class="text-white">Want to know more?</h2>
            <p class="text-white">Kindly know more by clicking the link below!</p>
            <button type="button" class="btn btn-lg pointer col-11 options-btn2" name="button"><img src="assets/self.jpeg" class="rounded-circle shadow" width="40" height="40" alt=""> Stephen Olayemi</button>
          </div>
        </div>
        <div class="col-md-4 bg-white padding text-left login-form">
          <div class=" justifier">
              <img src="assets/icon2.png" width="50" height="50" alt="">
              <p class="mt-4"><strong class="headerClass "><span class="emphazise-solid">STEVE</span> Login</strong> <br> <span class="text-muted "><b>See your growth and get consult support!</b></span> </p>
              <div class="sign-in-options mt-5">
                <button type="button" class="btn col-12 btn-lg options-btn" name="button"><img src="assets/google.png" width="25" alt=""> Sign in with Google</button>
              </div>
              <div class="divider">
                <div class="row mt-4">
                  <div class="col-md-4">
                      <hr class="divider-side">
                  </div>
                  <div class="col-md-4 text-center">
                    <span class="text-muted">or Sign in with Email</span>
                  </div>
                  <div class="col-md-4">
                    <hr class="divider-side">
                  </div>
                </div>
              </div>
              <div class="form">
                <div class="form-group mb-4">
                  <label for="email"><b>Email<span class="emphazise">*</span></b></label>
                  <input type="email" class="form-control styled-input form-control-lg mt-1" placeholder="mail@website.com" name="email" value="">
                </div>
                <div class="form-group mb-4">
                  <label for="password"><b>Password<span class="emphazise">*</span></b></label>
                  <input type="password" class="form-control styled-input form-control-lg mt-1" placeholder="Min. 8 character" name="password" value="">
                </div>
              </div>
              <div class="verify row">
                <div class="pretty primary col-6">
                  <input type="checkbox"/>
                  <label><b >Remeber me</b></label>
                </div>
                <div class="col-6">
                  <p class="emphazise text-right"><b>Forget password?</b></p>
                </div>
              </div>
              <div class="row">
                <div class="action-btn mt-4">
                  <button type="button" class="btn btn-lg col-12 emphazise-bg options-btn text-white" name="button">Login</button>
                </div>
              </div>
              <div class="info-footer">
                  <p class="mt-3" class=""><b>Not yet registered? <span class="emphazise">Create an Account</span></b></p>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
